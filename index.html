<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adv. Suraj Dixit — Rajasthan High Court, Jaipur</title>
  <meta name="description" content="Advocate Suraj Dixit — Rajasthan High Court, Jaipur. Civil, Criminal, Service, Writs, Arbitration. Consultations, filings, and representation." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f6f8fb;
      --surface: #ffffff;
      --text: #0c1421;
      --muted: #515a6a;
      --brand: #0b2545;
      --brand-2: #b6893f;
      --accent: #2d6cdf;
      --shadow: 0 10px 30px rgba(11, 37, 69, 0.10);
    }
    [data-theme="dark"] {
      --bg: #0a0e14;
      --surface: #0f1622;
      --text: #e7eefc;
      --muted: #9aa5b5;
      --brand: #dde6f7;
      --brand-2: #d9b97a;
      --accent: #8ab4ff;
      --shadow: 0 10px 28px rgba(0,0,0,.45);
    }
    body {
      margin: 0; font-family: Inter, sans-serif; background: var(--bg); color: var(--text); line-height: 1.6;
    }
    .container { max-width: 1200px; margin: auto; padding: 0 20px; }
    header { background: var(--surface); padding: 10px 0; box-shadow: var(--shadow); }
    .theme-toggle { cursor: pointer; border: none; background: var(--brand); color: white; padding: 8px 12px; border-radius: 6px; }
  </style>
</head>
<body>
  <header>
    <div class="container" style="display:flex;justify-content:space-between;align-items:center;">
      <h1>Adv. Suraj Dixit</h1>
      <button id="themeBtn" class="theme-toggle">Toggle Theme</button>
    </div>
  </header>

  <main class="container">
    <h2>About</h2>
    <p>Suraj Dixit is an advocate practising at the Rajasthan High Court, Jaipur Bench, specializing in civil, criminal, service, writs, and arbitration matters.</p>
  </main>

  <script>
    const btn = document.getElementById('themeBtn');
    btn.addEventListener('click', () => {
      if (document.body.dataset.theme === 'dark') {
        document.body.dataset.theme = 'light';
      } else {
        document.body.dataset.theme = 'dark';
      }
    });
    document.body.dataset.theme = 'light';
  </script>
</body>
</html>
